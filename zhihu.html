<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>知乎 - 与世界分享你的知识、经验和见解</title>
    <link rel="stylesheet" href="zhihu.css" type="text/css"/>
</head>
<body>
<div>
    <div id="top">
        <div class="content">
            <div id="logo"></div>
            <div id="sign">
                <div class="title">注册帐号
                    <a id="signin" href="http://www.zhihu.com/#signin">登录</a>
                    <i id="icon"></i>
                </div>
                <div id="name">
                    <input type="text" placeholder="姓名" name="fullname" required="">
                </div>
                <div id="email">
                    <input type="text" placeholder="手机或邮箱" name="account" required="">
                </div>
                <div id="pwd">
                    <input type="text" placeholder="密码（不少于6位）" name="pwd" required="">
                </div>
                <div id="OK">
                    <button class="button" type="submit">注册知乎</button>
                </div>
                <div class="communicate">社交帐号登录
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <div id="photo">
        </div>
    </div>
    <div id="footer">
        footer
    </div>
</div>
</div>
</body>
</html>
